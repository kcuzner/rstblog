services:
  redis:
    image: "redis:5-alpine"
  nginx:
    build:
      context: ./nginx
    ports:
      - "3000:80"
    depends_on:
      - "web"
    volumes:
      - content:/app/output
  web:
    build: .
    command: python pywsgi.py
    depends_on:
      - "redis"
    volumes:
      - content:/app/output/html
  worker:
    build: .
    command: poetry run celery -A worker worker -B -l debug
    depends_on:
      - "redis"
    volumes:
      - content:/app/output/html

volumes:
  content:
